{% extends "base.html" %}

{% block title %}Login - Reconhecedor de Imagens{% endblock %}

{% block content %}
<div class="login-container">
    <form method="post" class="login-form">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        {% if error %}
            <div class="error-message"><i class="fas fa-exclamation-circle"></i> {{ error }}</div>
        {% endif %}
        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" name="username" id="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-user-check"></i> Entrar</button>
    </form>
</div>
{% endblock %}
