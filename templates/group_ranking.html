{% extends "base.html" %}

{% block title %}Ranking de Grupos{% endblock %}

{% block content %}
<h1>Ranking de Grupos por Acurácia</h1>
<table>
    <tr>
        <th>Posição</th>
        <th>Grupo</th>
        <th>Acurácia (%)</th>
    </tr>
    {% for item in ranking_data %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ item.group }}</td>
        <td>{{ item.accuracy }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
