<!-- templates/register_group.html -->
{% extends "base.html" %}

{% block title %}Registrar Grupo{% endblock %}
{% block page_title %}Registrar Novo Grupo{% endblock %}

{% block content %}
<form action="{{ url_for('register_group') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="group_name">Nome do Grupo:</label>
        <input type="text" class="form-control" name="group_name" id="group_name" required>
    </div>

    <div class="form-group">
        <label for="model_file">Envie o Modelo (.pt):</label>
        <input type="file" class="form-control" name="model_file" id="model_file" accept=".pt" required>
    </div>

    <button type="submit" class="btn btn-primary">Registrar Grupo</button>
</form>
{% endblock %}
