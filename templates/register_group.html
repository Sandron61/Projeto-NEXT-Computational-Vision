{% extends "base.html" %}

{% block title %}Registrar Grupo{% endblock %}
{% block page_title %}Registrar Novo Grupo{% endblock %}

{% block content %}
<div class="register-group-container">
    <form action="{{ url_for('register_group') }}" method="POST" enctype="multipart/form-data" class="register-group-form">
        <h2><i class="fas fa-user-plus"></i> Registrar Novo Grupo</h2>
        <div class="form-group">
            <label for="group_name">Nome do Grupo:</label>
            <input type="text" class="form-control" name="group_name" id="group_name" placeholder="Digite o nome do grupo" required>
        </div>

        <div class="form-group">
            <label for="model_file">Envie o Modelo (.pt):</label>
            <input type="file" class="form-control" name="model_file" id="model_file" accept=".pt" required>
        </div>

        <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Registrar Grupo</button>
    </form>
</div>
{% endblock %}
