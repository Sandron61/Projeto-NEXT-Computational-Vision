<!-- templates/upload_model.html -->
{% extends "base.html" %}

{% block title %}Upload do Modelo - Reconhecedor de Imagens{% endblock %}
{% block page_title %}Upload do Modelo{% endblock %}

{% block content %}
<div class="form-container">
    <form method="post" enctype="multipart/form-data" class="standard-form">
        <h2>Enviar Modelo de Vis√£o Computacional</h2>
        <div class="form-group">
            <label for="model_file">Selecionar arquivo (.pt)</label>
            <input type="file" name="model_file" id="model_file" accept=".pt" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    {% if current_model %}
        <p>Modelo atual: {{ current_model }}</p>
    {% endif %}
</div>
{% endblock %}
