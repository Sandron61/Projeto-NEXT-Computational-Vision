<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Título da Página{% endblock %}</title>
    <!-- Link para o arquivo CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Links para bibliotecas CSS adicionais -->
    <!-- Exemplo: Fonte do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Ícone da página -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
    <!-- Menu Lateral -->
    <div class="sidebar">
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('register_group') }}">Cadastro de Grupos</a></li>
            <li><a href="{{ url_for('group_ranking') }}">Ranking de Grupos</a></li>
            <li><a href="{{ url_for('live_verification') }}">Verificação ao Vivo</a></li>
            <li><a href="{{ url_for('upload_model') }}">Upload do Modelo</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
    <!-- Conteúdo Principal -->
    <div class="content">
        {% block content %}
        <!-- Conteúdo padrão caso nenhum conteúdo específico seja fornecido -->
        <h1>Bem-vindo à Aplicação de Reconhecimento de Imagens</h1>
        <p>Utilize o menu lateral para navegar pelas funcionalidades.</p>
        {% endblock %}
    </div>
    <!-- Scripts JavaScript -->
    <!-- Link para bibliotecas JS adicionais -->
    <!-- Exemplo: jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script personalizado -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
