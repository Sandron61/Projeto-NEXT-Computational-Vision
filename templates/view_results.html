<!-- templates/view_results.html -->
{% extends "base.html" %}

{% block title %}Resultados de Reconhecimento{% endblock %}

{% block content %}
<h1>Resultados de Reconhecimento</h1>

<table>
    <tr>
        <th>Posição</th>
        <th>Grupo</th>
        <th>Pontos</th>
    </tr>
    {% for item in ranking_data %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ item.group }}</td>
        <td>{{ item.points }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
