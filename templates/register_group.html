<!-- templates/register_group.html -->
{% extends "base.html" %}

{% block title %}Cadastro de Grupos - Reconhecedor de Imagens{% endblock %}
{% block page_title %}Cadastro de Grupos{% endblock %}

{% block content %}
<div class="form-container">
    <form method="post" class="standard-form">
        <h2>Cadastrar Novo Grupo</h2>
        <div class="form-group">
            <label for="group_name">Nome do Grupo</label>
            <input type="text" name="group_name" id="group_name" placeholder="Digite o nome do grupo" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
{% endblock %}
